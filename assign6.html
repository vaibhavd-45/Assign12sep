<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <h4>Text Input <input type="text"></h4>
    <h4>Number Input <input type="number"></h4>
    <h4>Password <input type="password"></h4>
    <h4>Date <input type="date"></h4>
    <h4>Date and Time <input type="datetime"></h4>
    <h4>Email <input type="email"></h4>
    <h4>Button <button>Submit</button></h4>
    <h4>Checkbox <input type="checkbox"></h4>
    <h4>Radio <input type="radio"></h4>
    
</body>
</html>
